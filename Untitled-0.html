<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Playlist Lagu Indonesia</title>
<style>
body {
    background: linear-gradient(135deg, #ffafbd, #ffc3a0);
    font-family: 'Arial', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
}

.playlist {
    background: rgba(255, 255, 255, 0.9);
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 0 30px rgba(0,0,0,0.2);
    width: 350px;
}

.playlist h1 {
    text-align: center;
    color: #ff5e79;
    margin-bottom: 20px;
}

.song {
    margin-bottom: 20px;
}

.song-title {
    font-weight: bold;
    margin-bottom: 5px;
    color: #333;
}

audio {
    width: 100%;
    outline: none;
}
</style>
</head>
<body>

<div class="playlist">
    <h1>Playlist Indonesia Favorit</h1>
    
    <div class="song">
        <div class="song-title">Lathi - Weird Genius feat. Sara Fajira</div>
        <audio controls>
            <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
            Browsermu tidak mendukung audio.
        </audio>
    </div>
    
    <div class="song">
        <div class="song-title">Cinta Luar Biasa - Andmesh Kamaleng</div>
        <audio controls>
            <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" type="audio/mpeg">
            Browsermu tidak mendukung audio.
        </audio>
    </div>
    
    <div class="song">
        <div class="song-title">Hati-Hati di Jalan - Tulus</div>
        <audio controls>
            <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3" type="audio/mpeg">
            Browsermu tidak mendukung audio.
        </audio>
    </div>
    
    <div class="song">
        <div class="song-title">Akad - Payung Teduh</div>
        <audio controls>
            <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-4.mp3" type="audio/mpeg">
            Browsermu tidak mendukung audio.
        </audio>
    </div>
</div>

</body>
</html>
