<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Logo Honkai Star Rail - Realistis</title>
<style>
body {
    background: #0d0d15;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: 'Segoe UI', sans-serif;
}

/* Container logo */
.logo-container {
    position: relative;
    width: 380px;
    height: 380px;
}

/* Lingkaran kosmik */
.circle {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    background: radial-gradient(circle at 30% 30%, #6ecaff, #001020 70%);
    box-shadow: 0 0 35px #5bbdff, inset 0 0 40px #1c2b40;
}

/* Orbit realistis */
.orbit {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 420px;
    height: 140px;
    border: 3px solid rgba(255,255,255,0.3);
    border-radius: 50%;
    transform: translate(-50%, -50%) rotate(-20deg);
    box-shadow: 0 0 20px rgba(255,255,255,0.3);
}

/* Planet */
.planet {
    position: absolute;
    top: 30%;
    left: 20%;
    width: 80px;
    height: 80px;
    background: radial-gradient(circle, #aaf -20%, #224 80%);
    border-radius: 50%;
    box-shadow: 0 0 20px #aaf;
}

/* Judul */
.text {
    position: absolute;
    bottom: -30px;
    width: 100%;
    text-align: center;
    font-size: 35px;
    letter-spacing: 3px;
    font-weight: bold;
    color: #d9ecff;
    text-shadow: 0 0 10px #5bbdff, 0 0 25px #5bbdff;
}

.subtext {
    font-size: 18px;
    letter-spacing: 4px;
    opacity: 0.85;
}
</style>
</head>
<body>

<div class="logo-container">
    <div class="circle"></div>
    <div class="orbit"></div>
    <div class="planet"></div>

    <div class="text">
        HONKAI <span style="color:#5bbdff">STAR RAIL</span>
        <div class="subtext">FAN ART LOGO</div>
    </div>
</div>

</body>
</html>
