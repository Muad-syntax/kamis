<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist Favorit - Lebih Rame</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ffecd2, #fcb69f);
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #fff;
            padding: 30px 0;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
        }

        .playlist {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .song {
            background-color: #fff;
            border-radius: 15px;
            width: 220px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            overflow: hidden;
            transition: transform 0.2s;
        }

        .song:hover {
            transform: scale(1.05);
        }

        .song img {
            width: 100%;
            height: 220px;
            object-fit: cover;
        }

        .song-info {
            padding: 15px;
        }

        .song-info h3 {
            margin: 0;
            color: #333;
        }

        .song-info p {
            margin: 5px 0;
            color: #777;
            font-size: 14px;
        }

        audio {
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Playlist Favorit - Lebih Rame</h1>
    <div class="playlist">
        <div class="song">
            <img src="images/imagine.jpg" alt="Imagine">
            <div class="song-info">
                <h3>Imagine</h3>
                <p>John Lennon</p>
                <audio controls>
                    <source src="audio/imagine.mp3" type="audio/mpeg">
                    Browser Anda tidak mendukung audio.
                </audio>
            </div>
        </div>

        <div class="song">
            <img src="images/bohemian_rhapsody.jpg" alt="Bohemian Rhapsody">
            <div class="song-info">
                <h3>Bohemian Rhapsody</h3>
                <p>Queen</p>
                <audio controls>
                    <source src="audio/bohemian_rhapsody.mp3" type="audio/mpeg">
                    Browser Anda tidak mendukung audio.
                </audio>
            </div>
        </div>

        <div class="song">
            <img src="images/shape_of_you.jpg" alt="Shape of You">
            <div class="song-info">
                <h3>Shape of You</h3>
                <p>Ed Sheeran</p>
                <audio controls>
                    <source src="audio/shape_of_you.mp3" type="audio/mpeg">
                    Browser Anda tidak mendukung audio.
                </audio>
            </div>
        </div>

        <div class="song">
            <img src="images/stay.jpg" alt="Stay">
            <div class="song-info">
                <h3>Stay</h3>
                <p>The Kid LAROI & Justin Bieber</p>
                <audio controls>
                    <source src="audio/stay.mp3" type="audio/mpeg">
                    Browser Anda tidak mendukung audio.
                </audio>
            </div>
        </div>

        <div class="song">
            <img src="images/blinding_lights.jpg" alt="Blinding Lights">
            <div class="song-info">
                <h3>Blinding Lights</h3>
                <p>The Weeknd</p>
                <audio controls>
                    <source src="audio/blinding_lights.mp3" type="audio/mpeg">
                    Browser Anda tidak mendukung audio.
                </audio>
            </div>
        </div>
    </div>
</body>
</html>
